<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>comparador de altura</h1>
    <button onclick="altura()">Iniciando Comparação</button>

    <script>
        function altura(){
            let altura1, altura2;

            altura1 = parseFloat(prompt('digite a primeira altura:'))
            altura2 = parseFloat(prompt('digite a segunda altura:'))

            if(isNaN(altura1) || isNaN(altura2)){
                alert('você não digitou uma altura válida')
            } else if (altura1 == altura2){
                alert('ambos tem a mesma altura')
            }else if (altura1 < altura2){
                alert('o segundo é maior que o primeiro')
            }else if (altura1 > altura2){
                alert('o primeiro é maior que o segundo')
            }
        }    
    </script>
</body>
</html>
