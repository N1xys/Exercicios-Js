<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Função para calcular o IMC
    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }

// Função para classificar o IMC
    function classificarIMC(imc) {
        if (imc < 17) {
            return "Muito abaixo do peso";
        } else if (imc >= 17 && imc < 18.5) {
            return "Abaixo do peso";
        } else if (imc >= 18.5 && imc < 25) {
            return "Parabéns, peso ideal";
        } else if (imc >= 25 && imc < 30) {
            return "Acima do peso";
        } else if (imc >= 30 && imc < 35) {
            return "Obesidade grau 1";
        } else if (imc >= 35 && imc < 40) {
            return "Obesidade grau 2 (severa)";
        } else {
            return "Obesidade grau 3 (mórbida)";
        }
    }

// Entrada de dados pelo usuário (via prompt)
    let peso = parseFloat(prompt("Digite seu peso em kg (ex: 70.5):"));
    let altura = parseFloat(prompt("Digite sua altura em metros (ex: 1.75):"));

    if (!isNaN(peso) && !isNaN(altura) && peso > 0 && altura > 0) {
        let imc = calcularIMC(peso, altura);
        let classificacao = classificarIMC(imc);

        alert("Seu IMC é: " + imc.toFixed(2) + "\nClassificação: " + classificacao);
    } else {
        alert("Por favor, insira valores válidos para peso e altura.");
    }

    </script>
</body>
</html>
